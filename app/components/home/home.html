<div id="home-content">
  <div id="hero" ng-controller="SessionCtrl">

    <div class="action-conainer">

      <div class="button track ripple">Start Game</div>

      <div class="divider horizontal"></div>

      <form  class="login-container" novalidate>
        <input type="email"  email ng-model="inputs.email" required placeholder="Account Email">
        <input type="password" pasword required ng-model="inputs.password" placeHolder="Account Password">
        <input type="submit" name="Sign in" class="button ripple">
      </form>

    </div>

  </div>
  <div class="container-fluid">
    <row>
      <div class="col-sm-6">
        <div class="card">
          <header>
            <span>Teams</span>
            <input type="text"  placeholder="Search" ng-model="teamSearch" ng-change="requestTeams(teamSearch)">
          </header>


          <section class="vertical-list">

            <!-- Loading mask -->
            <div class="simple-mask light" ng-show="activeTeamsRequest"></div>

            <!-- No Teams -->
            <div class="no-result" ng-show="!teams.length">No Result, try a new search</div>

            <!-- Team List -->
            <a class="list-row ripple dark animate" ng-show="teams.length" ng-repeat="team in teams">
              <div class="leading">
                <img ng-if="team.logo" src="team.logo">
                <sprite name="ion-android-image" size="48" ng-if="!team.logo"></sprite>
              </div>
              <div class="trailing">
                <div class="title">
                  {{team.name}}
                </div>
                <div class="content">
                  <div class="list">
                    Roster: <span ng-repeat="player in team.roster"  ng-show="team.roster.length">{{player}}</span>
                    <span ng-hide="team.roster.length">None</span>
                  </div>
                </div>
              </div>
            </a>
          </section>

        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <header>
            <span>Players</span>
            <input type="text" placeholder="Search" ng-model="playerSearch"ng-change="requestPlayers(playerSearch)">
          </header>

          <section class="vertical-list">

            <!-- Loading mask -->
            <div class="simple-mask light" ng-show="activePlayerssRequest"></div>

            <!-- No Players -->
            <div class="no-result" ng-show="!players.length">No Result, try a new search</div>

            <!-- Player List -->
            <a class="list-row ripple dark animate" ng-show="players.length" ng-repeat="player in players">
              <div class="leading">
                <img ng-if="team.logo" src="team.logo">
                <sprite name="ion-android-image" size="48" ng-if="!team.logo"></sprite>
              </div>
              <div class="trailing">
                <div class="title">
                  {{player.name.first}} {{player.name.last}}
                  <span class="number format">{{player.preferred_number}}</span>
                </div>
                <div class="content">
                  <div class="list">
                    Teams:
                    <span ng-repeat="team in player.teams" ng-show="player.teams.length">{{team}}</span>
                    <span ng-hide="player.teams.length">None</span>
                  </div>
                </div>
              </div>
            </a>
          </section>

        </div>
      </div>
    </row>
  </div>
</div>
